<!--Add a new player-->
  <div class="shadow-box">
    <form class="form-control">
      <h4>Add New Player Character (PC) to Adventuring Group<i class="bi bi-person-vcard"></i></h4>
      <div>
        <label for="playername">Player Name:</label> <!--Previously "fullName" for field value-->
        <input id="playername" placeholder="Eddie"/>
      </div>
      <div>
        <label for="newCharname">Character Name:</label> <!--Previously "newAssignment" for field value-->
        <input id="newCharname" placeholder="Jackmerius Tacktheratrix"/>
      </div>
      <div>
        <label for="newCharclara">Character Race/Origin & Class:</label> <!--new data set/value for API roster-->
        <input id="newCharclara" placeholder="Dwarf Barbarian, etc."/>
      </div>
      <button class="btn btn-primary" id="submitCharacter">Add New Player</button> <!--previously "submitStudent"-->
    </form>
  </div>

<!--Update a Player's information for a Group-->
  <div class="shadow-box">
    <form class="form-control">
      <h4>Update Player (PC) Information<i class="bi bi-person-gear"></i></h4>
      <div>
        <label for="updatePlayerName">Player Name:</label>
        <input id="updatePlayerName"/>
      </div>
      <div>
        <label for="updateCharname">Character Name:</label> <!--Charname instead of Student ID-->
        <input id="updateCharname"/>
      </div>
      <div>
        <label for="updateCharclara">Character Race & Class:</label> <!--previously "updateAssignment" and Research Topic -->
        <input id="updateCharclara"/>
      </div>
      <button id="updatePlayer" class="btn btn-info">Submit Changes</button>
    </form>
  </div>

<!--Table to display information being added/updated/removed-->  
  <div class="shadow-box">
    <table class="table table-light table-striped table-bordered table-hover">
      <tbody>
        <thead>
          <th>Player Name</th>
          <th>Character Name</th>
          <th>Character Race & Class</th>
          <th class="delete-icon">Delete Player</th>
        </thead>
      </tbody>
    </table>
  </div>
